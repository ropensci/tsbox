url: https://docs.ropensci.org/tsbox/

template:
  bootstrap: 5
  package: rotemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

reference:
- title: Convert
  desc: >
    tsbox is built around a set of converters, which convert time series to each other
  contents:
  - ts_ts
  - ts_xts
  - ts_df
  - ts_dt
  - ts_tbl
  - ts_zoo
  - ts_tsibble
  - ts_tibbletime
  - ts_timeSeries

- title: Combine and Separate
  desc: >
    A set of helper functions to combine multiple time series
  contents:
  - ts_c
  - ts_bind
  - ts_chain
  - ts_span
  - ts_pick

- title: Transform
  desc: >
    Transformation functions with a unified interface for common time series
    opperations
  contents:
  - ts_scale
  - ts_trend
  - ts_pc
  - ts_pca
  - ts_pcy
  - ts_diff
  - ts_diffy
  - ts_index
  - ts_lag

- title: Plot and Summary
  desc: >
    Simple and fast plotting and summary functions
  contents:
  - ts_summary
  - ts_plot
  - ts_ggplot
  - theme_tsbox
  - ts_save
  - ts_default

- title: Reshape
  desc: >
    Reshaping wide data frames into long data frames and back
  contents:
  - ts_wide
  - ts_long

- title: Frequency
  desc: >
    Functions to manipulate frequency
  contents:
  - ts_frequency
  - ts_regular
  - ts_na_omit
  - ts_first_of_period

- title: User defined ts-functions
  desc: >
    `ts_` turns existing functions into functions that can deal with any ts-
    boxable time series object. The example functions are useful themself.
  contents:
  - ts_prcomp
  - ts_forecast
  - ts_seas
  - ts_dygraphs
  - ts_
  - copy_class
  - relevant_class
  - ts_boxable
  - ts_dts

- title: Arithmetic operators
  desc: >
    Arithmetic operators can be applied on ts-boxable objects
  contents:
  - ts_arithmetic

- title: Others
  contents:
  - tsbox-defunct
  - tsbox-package
